<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Guessing Game</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <link rel='stylesheet' type='text/css' href='css/bootstrap.css'>
  </head>

  <body>

      <div id='app' class="center container">

        <div id='headers'>
         <h1 id='title'>"Life is like a box of chocolates"</h1>
         <h3 id='subtitle' text-align=left>I have one hundred chocolates labeled from 1 to 100<br>All but one have poision filling<br>You have five chances to choose correctly</h3>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <input id='player-input' class='center' placeholder='#' maxlength='3' autofocus=autofocus></input>
            <button id='submit' class='btn btn-success'>Go!</button>
          </div>

          <div id='guesses'>
            <ul>
              <li class='guess'>?</li>
              <li class='guess'>?</li>
              <li class='guess'>?</li>
              <li class='guess'>?</li>
              <li class='guess'>?</li>
            </ul>
          </div>

          <div id="menu-btns">
            <button id='reset' class='btn btn-warning'>Reset</button>
            <button id='hint' class='btn btn-info'>Get Hint</button>
          </div>
        </div>
      </div>



    <div id='footer' class='center'>
        <div class='row'>
          <div class='col-sm-4'>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class='col-sm-4'>
            <h4>Made by Anurag Prasad</h4>
          </div>

          <div class='col-sm-4'>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
